name: Deploy Telegram Music Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Stop Existing Bot (if running)
        run: |
          tmux kill-session -t musicbot || true  # Ignore error if session doesn't exist

      - name: Start the Bot
        run: |
          tmux new-session -d -s musicbot 'python bot.py'
